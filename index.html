<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="card">
      <img src="elon.png" alt="Don Igwe Victory" class="slack-profile-picture" data-testid="slackDisplayimage">
      <div class="main-content">
        <p class="date-time">
          <span data-testid="currentDayOfTheWeek" id="saturday"></span> | 
          <span data-testid="currentUTCTime" id="time"></span>
        </p>
        <div id="my-name" data-testid="slackUserName">Don Igwe Victory</div>
        <p data-testid="myTrack" id="myTrack">Frontend</p>
      </div>
      <a href="https://github.com/your-username/your-repository" data-testid="githubURL"><a href="https://github.com/your-username/your-repository" data-testid="githubURL">Link to GitHub Repository</a>
    </a>

    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
